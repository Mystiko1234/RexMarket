{% extends "base/base.html" %}

{% block titulo %}
Mensajería - {{ producto.nombre }}
{% endblock %}

{% block contenido %}
<h1>{{ producto.nombre }}</h1>

<textarea id="chat-log" cols="30" rows="10" readonly></textarea>
<input id="chat-message-input" type="text" placeholder="Escribe tu mensaje...">
<button onclick="sendMessage()">Enviar</button>

<script>
    var productoId = {{ producto_id }};  // Pasado desde el backend de Django
    var chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + productoId + '/');

    // Muestra los mensajes recibidos en el log del chat
    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        document.querySelector('#chat-log').value += `${data.remitente}: ${data.contenido}\n`;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket cerrado', e);
    };

    // Función para enviar el mensaje
    function sendMessage() {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        var remitente = '{{ user.username }}';  // Usuario actual (específico de Django template)

        // Verifica que el WebSocket esté abierto antes de enviar el mensaje
        if (chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(JSON.stringify({
                'contenido': message,
                'remitente': remitente
            }));

            messageInputDom.value = '';  // Limpiar campo de texto
        } else {
            console.log("El WebSocket no está abierto.");
        }
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


{% endblock %}
